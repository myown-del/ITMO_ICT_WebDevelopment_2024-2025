<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
<body>
    <h3>Машины:</h3>
    {% for car in cars %}
    <li>
        Марка: {{car.brand}}<br>
        Модель: {{car.model}}<br>
        Цвет: {{car.color}}<br>
        Гос. номер: {{car.state_number}}<br>
        <a href="/cars/{{car.id}}/update">Изменить</a><br>
        <a href="/cars/{{car.id}}/delete">Удалить</a><br>
    </li><br>
    {% empty %}
	<li>No cars found.</li>
	{% endfor %}
</body>
</html>
